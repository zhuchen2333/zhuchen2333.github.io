<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            margin-left: 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .banner {
            background: #003366;
            color: #ffffff;
            padding: 10px 0px;
        }
        .banner h1 {
            margin: 0;
        }
        .main-section {
            padding: 20px 0;
        }
        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">我的</span> 主页</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">主页</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="services.html">服务</a></li>
                    <li><a href="contact.html">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>欢迎来到我的主页</h1>
        </div>
    </section>

    <section class="main-section">
        <div class="container">
            <h2>这里是我的主页</h2>
            <p>这是一个简单的 HTML 主页示例。你可以在这里添加你的内容。</p>
        </div>
    </section>

    <footer>
        <p>我的主页 &copy; 2023</p>
    </footer>
</body>
</html>
